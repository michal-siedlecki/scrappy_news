<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>SCRAPPY NEWS</title>

</head>

<body>

    <div class="wrapper">
        <div class="header"><b><h2>SCRAPPY NEWS</h2></b>
        <p>
            This is a simple news scrapper that scraps Polish top
            news and give them proper labels with a machine learning algorythm. There are two cathegories sport \ politics
        </p>
		
        </div>
		<div class="headers">
        {% for header in headers %}
                <div><a href="{{ header[1] }}" target="_blank" class="{{ header[2] }}">{{ header[0] }}</div></a>
        {% endfor %}
		</div>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
